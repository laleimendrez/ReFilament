<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReFilament</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- HEADER -->
  <header class="dashboard-header">
    <div class="dashboard-title">ðŸ§© ReFilament Monitoring Dashboard</div>
    <div class="system-status">
      <span class="status-text">System Operational</span>
      <span class="status-light"></span>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav class="tab-nav">
    <a href="{{ url_for('temp_bp.temp_page') }}" class="tab {% if request.path.startswith('/temperature') %}active{% endif %}">
      Temperature Monitoring
    </a>
    <a href="{{ url_for('mixture_bp.mixture_page') }}" class="tab {% if request.path.startswith('/mixture') %}active{% endif %}">
      Material Blend
    </a>
    <a href="{{ url_for('data_bp.data_page') }}" class="tab {% if request.path.startswith('/data') %}active{% endif %}">
      Data History
    </a>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="dashboard-content">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
